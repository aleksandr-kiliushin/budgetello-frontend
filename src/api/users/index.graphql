query GetUsers($ids: [Int!], $username: String) {
  users(ids: $ids, username: $username) {
    administratedBoards {
      admins {
        id
        username
      }
      id
      members {
        id
        username
      }
      name
      subject {
        id
        name
      }
    }
    id
    participatedBoards {
      admins {
        id
        username
      }
      id
      members {
        id
        username
      }
      name
      subject {
        id
        name
      }
    }
    username
  }
}

