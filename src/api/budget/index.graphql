query GetBudgetCategories($boardsIds: [Int!], $ids: [Int!]) {
  budgetCategories(boardsIds: $boardsIds, ids: $ids) {
    board {
      id
      name
    }
    id
    name
    type {
      id
      name
    }
  }
}

query GetBudgetCategoryTypes {
  budgetCategoryTypes {
    id
    name
  }
}

query GetBudgetRecords(
  $amount: Float
  $boardsIds: [Int!]
  $categoriesIds: [Int!]
  $dates: [String!]
  $ids: [Int!]
  $isTrashed: Boolean
  $orderingByDate: String
  $orderingById: String
  $skip: Int
  $take: Int
) {
  budgetRecords(
    amount: $amount
    boardsIds: $boardsIds
    categoriesIds: $categoriesIds
    dates: $dates
    ids: $ids
    isTrashed: $isTrashed
    orderingByDate: $orderingByDate
    orderingById: $orderingById
    skip: $skip
    take: $take
  ) {
    amount
    category {
      board {
        id
        name
      }
      id
      name
      type {
        id
        name
      }
    }
    date
    id
    isTrashed
  }
}

